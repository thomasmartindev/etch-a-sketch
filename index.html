<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
    <link rel="icon" href="favicon.ico">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <div class="pad" id="pad"></div>
      <div class="menu">
        <input class="color-picker" id="colorPicker" type="color" value="#3c3c3c">
        <button id="colorMode">Color mode</button>
        <button id="rainbowMode">Rainbow mode</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <input type="range" min="1" max="64" value="16" class="slider" id="slider">
        <p id="dimensions" class="dimensions">16 x 16</p>
      </div>
    </main>
    <footer>
      <p>thomasmdevelopment</p>
      <a href="https://github.com/thomasmdevelopment" target="_blank"><i class="fab fa-github"></i></a>
    </footer>
  </body>
</html>
